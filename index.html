<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Data Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem; /* Adjust padding for better mobile fit */
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent body horizontal scroll */
        }
        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 1.5rem; /* Adjust padding for better mobile fit */
            width: 100%;
            max-width: 1200px;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }
        th, td {
            padding: 0.8rem 1rem; /* Slightly reduced padding for compactness */
            text-align: left;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            white-space: nowrap; /* Prevent text wrapping in cells by default */
        }
        th {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            font-weight: 700;
            color: #f1f5f9;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            position: sticky; /* Make table headers sticky */
            top: 0; /* Stick to the top of its scrolling container */
            z-index: 10; /* Ensure it's above other table content */
        }
        tr:last-child td {
            border-bottom: none;
        }
        .table-scroll-container {
            max-height: 70vh;
            overflow-y: auto;
            overflow-x: auto; /* THIS IS THE KEY CHANGE for horizontal scroll */
            border-radius: 0.75rem;
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1e293b;
        }
        .table-scroll-container::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* For horizontal scrollbar */
        }
        .table-scroll-container::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }
        .table-scroll-container::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        .table-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .rank-column {
            width: 80px; /* Keep fixed width for rank column */
            text-align: center;
            font-weight: 600;
            color: #3b82f6;
        }
        .college-code {
            font-weight: 600;
            color: #10b981;
        }
        .rank-value {
            font-weight: 600;
            color: #f59e0b;
        }

        /* Utility for glowing input focus */
        .glow-focus:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Blue glow */
        }

        /* Responsive adjustments for overall layout (not table structure) */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin-top: 0.5rem;
                margin-bottom: 0.5rem;
            }
            body {
                padding: 0.5rem;
            }
            .text-3xl {
                font-size: 2rem; /* Slightly smaller heading on small screens */
            }
            .text-sm {
                font-size: 0.875rem;
            }
            .py-2\.5 { /* Adjust button padding */
                padding-top: 0.625rem;
                padding-bottom: 0.625rem;
            }

            /* --- Specific change for College Name to break into 2 lines --- */
            td.college-name {
                white-space: normal; /* Allow text to wrap */
                word-break: break-word; /* Break long words if necessary */
                max-width: 150px; /* Adjust max-width as needed for optimal line breaking */
                min-width: 200px; /* Ensure a minimum width */
            }
            /* Adjust the header for "College Name" as well for consistency */
            th:nth-child(3) { /* Assuming "Name of College" is the 3rd column */
                 white-space: normal;
                 min-width: 100px; /* Keep consistent with td */
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            College Data Rankings
        </h1>
        <p class="text-center text-gray-400 mb-6 sm:mb-8 text-sm sm:text-base">Ranked by SM (lowest to highest)</p>
        
        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 sm:gap-4 mb-6">
            <div class="relative w-full sm:w-96">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search colleges by name..." 
                    class="w-full px-4 py-2.5 pl-12 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 glow-focus"
                    aria-label="Search colleges"
                >
                <svg class="absolute left-4 top-2.5 sm:top-3 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <button 
                    id="clear-search" 
                    class="absolute right-3 top-2.5 sm:top-3 h-5 w-5 text-gray-400 hover:text-white transition duration-200 hidden"
                    aria-label="Clear search"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <button id="sort-toggle-button" class="w-full sm:w-auto bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-2.5 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75" aria-live="polite">
                Sort SM: Low to High
            </button>
        </div>
        
        <div id="search-results-info" class="text-center text-gray-400 mb-4 text-sm hidden" role="status" aria-live="polite">
            <span id="results-count"></span>
        </div>
        
        <div id="table-container" class="table-scroll-container">
            <p id="loading-message" class="text-center text-gray-400 py-8">
                <span class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mr-2" role="status" aria-label="Loading"></span>
                Loading college data from CS.json...
            </p>
        </div>
        
        <div id="error-message" class="text-center text-red-400 mt-4 hidden bg-red-900/20 border border-red-500/30 rounded-lg p-4" role="alert"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableContainer = document.getElementById('table-container');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const sortToggleButton = document.getElementById('sort-toggle-button');
        const searchInput = document.getElementById('search-input');
        const clearSearchButton = document.getElementById('clear-search');
        const searchResultsInfo = document.getElementById('search-results-info');
        const resultsCountSpan = document.getElementById('results-count');

        let isAscendingSort = true; // State to track current sort order
        let originalData = []; // Store original data
        let filteredData = []; // Store filtered data for search
        let currentSearchTerm = ''; // Store current search term
        let searchTimeout; // For debouncing search input

        // Define the order of columns and their display names
        const columns = [
            { key: "rank", header: "Rank" },
            { key: "College Code", header: "Code" },
            { key: "Name of College", header: "College Name" },
            { key: "SM", header: "SM Rank" },
            { key: "EW", header: "EW Rank" },
            { key: "CS EWS", header: "CS EWS" }
        ];

        /**
         * Renders the table with the given college data.
         * @param {Array} collagesData - The array of college objects to display.
         */
        function renderTable(collagesData) {
            const fragment = document.createDocumentFragment();
            const table = document.createElement('table');
            table.classList.add('min-w-full', 'table-auto', 'border-collapse');
            table.setAttribute('role', 'table');

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            columns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = col.header;
                th.classList.add('py-4', 'px-4', 'font-bold', 'text-gray-100', 'uppercase', 'text-sm', 'tracking-wide');
                if (index === 0) th.classList.add('rounded-tl-lg');
                if (index === columns.length - 1) th.classList.add('rounded-tr-lg');
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            collagesData.forEach((collage, index) => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-slate-700/50', 'transition-colors', 'duration-200');
                row.setAttribute('role', 'row');

                columns.forEach((col, colIndex) => {
                    const td = document.createElement('td');
                    td.setAttribute('role', 'cell');
                    
                    let displayValue = 'N/A';
                    let additionalClass = '';

                    if (col.key === "rank") {
                        displayValue = index + 1;
                        additionalClass = 'rank-column';
                    } else if (col.key === "College Code") {
                        displayValue = collage[col.key] || 'N/A';
                        additionalClass = 'college-code';
                    } else if (col.key === "Name of College") { // --- Specific change for College Name ---
                        displayValue = collage[col.key] || 'N/A';
                        additionalClass = 'college-name text-gray-200'; // Add new class
                    } else if (["SM", "EW", "CS EWS"].includes(col.key)) {
                        const value = collage[col.key];
                        if (value === null || value === undefined || value === '') {
                            displayValue = 'N/A';
                            additionalClass = 'text-gray-500 italic';
                        } else {
                            displayValue = value;
                            additionalClass = 'rank-value';
                        }
                    } else {
                        displayValue = collage[col.key] || 'N/A';
                        additionalClass = 'text-gray-200';
                    }
                    
                    td.textContent = displayValue;
                    td.classList.add('py-3', 'px-4', ...additionalClass.split(' '));
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            tableContainer.innerHTML = '';
            fragment.appendChild(table);
            tableContainer.appendChild(fragment);
        }

        /**
         * Fetches and loads college data from CS.json.
         */
        async function loadCollageData() {
            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            tableContainer.classList.add('hidden');

            try {
                const response = await fetch('./CS.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}.`);
                }

                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('CS.json should contain an array of college data.');
                }

                if (data.length === 0) {
                    throw new Error('CS.json is empty.');
                }

                const requiredFields = ['College Code', 'Name of College'];
                const hasAllRequiredFields = data.every(item => 
                    requiredFields.every(field => item.hasOwnProperty(field))
                );

                if (!hasAllRequiredFields) {
                    throw new Error(`One or more entries in CS.json are missing required fields (e.g., 'College Code', 'Name of College').`);
                }

                originalData = data;
                filteredData = data;
                await sortAndRenderData();

                loadingMessage.classList.add('hidden');
                tableContainer.classList.remove('hidden');

            } catch (error) {
                console.error('Error loading college data:', error);
                loadingMessage.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.innerHTML = `
                    <strong>Failed to load college data:</strong><br>
                    ${error.message}<br><br>
                    <small>Please ensure CS.json is in the same directory and contains valid JSON data with at least 'College Code' and 'Name of College' fields.</small>
                `;
            }
        }

        /**
         * Sorts the current data (filtered or original) based on SM rank and renders the table.
         */
        async function sortAndRenderData() {
            const dataToSort = currentSearchTerm ? filteredData : originalData;
            
            if (dataToSort.length === 0) {
                renderTable([]);
                updateSearchInfo(0);
                return;
            }

            const validSMData = dataToSort.filter(college => 
                college.SM !== null && college.SM !== undefined && college.SM !== ''
            );
            const nullSMData = dataToSort.filter(college => 
                college.SM === null || college.SM === undefined || college.SM === ''
            );

            const sortedValidSMData = [...validSMData].sort((a, b) => {
                const aValue = parseFloat(a.SM) || 0;
                const bValue = parseFloat(b.SM) || 0;
                
                return isAscendingSort ? (aValue - bValue) : (bValue - aValue);
            });

            const finalData = [...sortedValidSMData, ...nullSMData];

            await renderTable(finalData);
            updateSearchInfo(finalData.length);
        }

        /**
         * Filters the original data based on a search term.
         * @param {string} searchTerm - The term to search for.
         */
        function filterData(searchTerm) {
            currentSearchTerm = searchTerm.toLowerCase().trim();

            if (!currentSearchTerm) {
                filteredData = originalData;
            } else {
                filteredData = originalData.filter(college => {
                    const collegeName = (college['Name of College'] || '').toLowerCase();
                    return collegeName.includes(currentSearchTerm);
                });
            }
        }

        /**
         * Updates the search results information message.
         * @param {number} resultCount - The number of colleges found.
         */
        function updateSearchInfo(resultCount) {
            if (currentSearchTerm) {
                searchResultsInfo.classList.remove('hidden');
                resultsCountSpan.textContent = `Found ${resultCount} college${resultCount !== 1 ? 's' : ''} matching "${currentSearchTerm}"`;
            } else {
                searchResultsInfo.classList.add('hidden');
            }
        }

        /**
         * Sets up event listeners for search input and clear button.
         */
        function setupSearchFunctionality() {
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                
                clearSearchButton.classList.toggle('hidden', searchTerm.length === 0);

                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterData(searchTerm);
                    sortAndRenderData();
                }, 300);
            });

            clearSearchButton.addEventListener('click', () => {
                searchInput.value = '';
                clearSearchButton.classList.add('hidden');
                filterData('');
                sortAndRenderData();
                searchInput.focus();
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimeout);
                    filterData(e.target.value);
                    sortAndRenderData();
                    searchInput.blur();
                }
            });
        }

        // --- Initialize the page ---
        loadCollageData();
        setupSearchFunctionality();

        // Toggle sorting on button click
        sortToggleButton.addEventListener('click', () => {
            isAscendingSort = !isAscendingSort;
            sortToggleButton.textContent = isAscendingSort ? 'Sort SM: Low to High' : 'Sort SM: High to Low';
            sortAndRenderData();
        });
    });
</script>
</body>
</html>

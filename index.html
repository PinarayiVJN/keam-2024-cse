<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Data Table</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: "Inter", sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }
        th {
            background: linear-gradient(135deg, #374151 0%, #4b5563 100%);
            font-weight: 700;
            color: #f1f5f9;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .table-scroll-container {
            max-height: 70vh;
            overflow-y: auto;
            border-radius: 0.75rem;
            scrollbar-width: thin;
            scrollbar-color: #4b5563 #1e293b;
        }
        .table-scroll-container::-webkit-scrollbar {
            width: 8px;
        }
        .table-scroll-container::-webkit-scrollbar-track {
            background: #1e293b;
            border-radius: 4px;
        }
        .table-scroll-container::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }
        .table-scroll-container::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
        .rank-column {
            width: 80px;
            text-align: center;
            font-weight: 600;
            color: #3b82f6;
        }
        .college-code {
            font-weight: 600;
            color: #10b981;
        }
        .rank-value {
            font-weight: 600;
            color: #f59e0b;
        }
        /* Responsive table behavior */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            thead {
                display: none;
            }
            tr {
                border: 1px solid rgba(71, 85, 105, 0.3);
                margin-bottom: 1rem;
                border-radius: 0.5rem;
                overflow: hidden;
                display: block;
                background: rgba(51, 65, 85, 0.5);
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
                display: block;
                padding-top: 0.75rem;
                padding-bottom: 0.75rem;
            }
            td:before {
                position: absolute;
                top: 0.75rem;
                left: 1rem;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #94a3b8;
            }
        }
    </style>
</head>
<body class="antialiased">
    <div class="container">
        <h1 class="text-4xl font-bold text-white mb-2 text-center bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
            Collage Data Rankings
        </h1>
        <p class="text-center text-gray-400 mb-8">Ranked by SM (lowest to highest)</p>
        
        <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-6">
            <div class="relative w-full md:w-96">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search colleges by name..." 
                    class="w-full px-4 py-3 pl-12 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                >
                <svg class="absolute left-4 top-3.5 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <button 
                    id="clear-search" 
                    class="absolute right-3 top-3.5 h-5 w-5 text-gray-400 hover:text-white transition duration-200 hidden"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <button id="sort-toggle-button" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105 hover:shadow-xl">
                Sort SM: Low to High
            </button>
        </div>
        
        <div id="search-results-info" class="text-center text-gray-400 mb-4 hidden">
            <span id="results-count"></span>
        </div>
        
        <div id="table-container" class="table-scroll-container overflow-x-auto">
            <p id="loading-message" class="text-center text-gray-400 py-8">
                <span class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500 mr-2"></span>
                Loading collage data from CS.json...
            </p>
        </div>
        
        <div id="error-message" class="text-center text-red-400 mt-4 hidden bg-red-900/20 border border-red-500/30 rounded-lg p-4"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const tableContainer = document.getElementById('table-container');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const sortToggleButton = document.getElementById('sort-toggle-button');

        let isAscendingSort = true; // State to track current sort order
        let originalData = []; // Store original data
        let filteredData = []; // Store filtered data for search
        let currentSearchTerm = ''; // Store current search term

        // Define the order of columns and their display names
        const columns = [
            { key: "rank", header: "Rank" },
            { key: "College Code", header: "Code" },
            { key: "Name of College", header: "College Name" },
            { key: "SM", header: "SM Rank" },
            { key: "EW", header: "EW Rank" },
            { key: "CS EWS", header: "CS EWS" } // Added CS EWS column
        ];

        async function renderTable(collagesData) {
            tableContainer.innerHTML = ''; // Clear previous content

            // Create the table element
            const table = document.createElement('table');
            table.classList.add('min-w-full', 'table-auto', 'border-collapse');

            // Create table header
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            columns.forEach((col, index) => {
                const th = document.createElement('th');
                th.textContent = col.header;
                th.classList.add('py-4', 'px-4', 'font-bold', 'text-gray-100', 'uppercase', 'text-sm', 'tracking-wide');
                if (index === 0) th.classList.add('rounded-tl-lg');
                if (index === columns.length - 1) th.classList.add('rounded-tr-lg');
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // Create table body
            const tbody = document.createElement('tbody');
            collagesData.forEach((collage, index) => {
                const row = document.createElement('tr');
                row.classList.add('hover:bg-slate-700/50', 'transition-colors', 'duration-200');

                columns.forEach((col, colIndex) => {
                    const td = document.createElement('td');
                    
                    if (col.key === "rank") {
                        td.textContent = index + 1;
                        td.classList.add('rank-column');
                    } else if (col.key === "College Code") {
                        td.textContent = collage[col.key] || 'N/A';
                        td.classList.add('college-code');
                    } else if (col.key === "SM" || col.key === "EW" || col.key === "CS EWS") { // Added CS EWS here
                        const value = collage[col.key];
                        if (value === null || value === undefined) {
                            td.textContent = 'N/A';
                            td.classList.add('text-gray-500', 'italic');
                        } else {
                            td.textContent = value;
                            td.classList.add('rank-value');
                        }
                    } else {
                        const value = collage[col.key];
                        td.textContent = value || 'N/A';
                        td.classList.add('text-gray-200');
                    }
                    
                    td.classList.add('py-3', 'px-4');
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            tableContainer.appendChild(table);

            // Add responsive labels
            addResponsiveLabels();
        }

        function addResponsiveLabels() {
            // Remove existing responsive rules
            const styleSheets = document.styleSheets;
            for (let sheet of styleSheets) {
                try {
                    for (let i = sheet.cssRules.length - 1; i >= 0; i--) {
                        if (sheet.cssRules[i].cssText && 
                            sheet.cssRules[i].cssText.includes('td:nth-of-type') && 
                            sheet.cssRules[i].cssText.includes('@media (max-width: 768px)')) {
                            sheet.deleteRule(i);
                        }
                    }
                } catch (e) {
                    // Cross-origin or other access issues, skip
                }
            }

            // Add new responsive rules
            const style = document.createElement('style');
            let responsiveCSS = '';
            columns.forEach((col, index) => {
                responsiveCSS += `
                    @media (max-width: 768px) {
                        td:nth-of-type(${index + 1}):before { content: "${col.header}: "; }
                    }
                `;
            });
            style.textContent = responsiveCSS;
            document.head.appendChild(style);
        }

        async function loadCollageData() {
            try {
                loadingMessage.classList.remove('hidden');
                errorMessage.classList.add('hidden');

                // Try to fetch CS.json file
                const response = await fetch('./CS.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}. Make sure CS.json exists in the same directory as this HTML file.`);
                }

                const data = await response.json();
                
                if (!Array.isArray(data)) {
                    throw new Error('CS.json should contain an array of college data');
                }

                if (data.length === 0) {
                    throw new Error('CS.json is empty');
                }

                // Validate required fields - only College Code and Name are truly required
                const requiredFields = ['College Code', 'Name of College'];
                const missingFields = requiredFields.filter(field => 
                    !data[0].hasOwnProperty(field)
                );
                
                if (missingFields.length > 0) {
                    throw new Error(`Missing required fields in CS.json: ${missingFields.join(', ')}`);
                }

                originalData = data;
                filteredData = data; // Initialize filtered data
                await sortAndRenderData();

                // Setup search functionality
                setupSearchFunctionality();

                loadingMessage.classList.add('hidden');

            } catch (error) {
                console.error('Error loading collage data:', error);
                loadingMessage.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.innerHTML = `
                    <strong>Failed to load collage data:</strong><br>
                    ${error.message}<br><br>
                    <small>Please ensure CS.json is in the same directory as this HTML file and contains valid JSON data with the required fields: College Code, Name of College (SM and EW can be null)</small>
                `;
            }
        }

        async function sortAndRenderData() {
            const dataToSort = currentSearchTerm ? filteredData : originalData;
            if (dataToSort.length === 0) return;

            // Filter out colleges with null SM values and sort
            const validData = dataToSort.filter(college => 
                college.SM !== null && college.SM !== undefined
            );

            // Sort colleges based on the current sort order
            const sortedData = [...validData].sort((a, b) => {
                const aValue = parseInt(a.SM) || 0;
                const bValue = parseInt(b.SM) || 0;
                
                if (isAscendingSort) {
                    return aValue - bValue; // Low to High
                } else {
                    return bValue - aValue; // High to Low
                }
            });

            // Add colleges with null SM values at the end
            const nullSMData = dataToSort.filter(college => 
                college.SM === null || college.SM === undefined
            );

            const finalData = [...sortedData, ...nullSMData];

            await renderTable(finalData);
            updateSearchInfo(finalData.length);
        }

        function filterData(searchTerm) {
            if (!searchTerm || searchTerm.trim() === '') {
                filteredData = originalData;
                currentSearchTerm = '';
                return;
            }

            currentSearchTerm = searchTerm.toLowerCase().trim();
            filteredData = originalData.filter(college => {
                const collegeName = (college['Name of College'] || '').toLowerCase();
                return collegeName.includes(currentSearchTerm);
            });
        }

        function updateSearchInfo(resultCount) {
            const searchInfo = document.getElementById('search-results-info');
            const resultsCount = document.getElementById('results-count');
            
            if (currentSearchTerm) {
                searchInfo.classList.remove('hidden');
                resultsCount.textContent = `Found ${resultCount} college${resultCount !== 1 ? 's' : ''} matching "${currentSearchTerm}"`;
            } else {
                searchInfo.classList.add('hidden');
            }
        }

        function setupSearchFunctionality() {
            const searchInput = document.getElementById('search-input');
            const clearSearchButton = document.getElementById('clear-search');
            let searchTimeout;

            // Real-time search with debounce
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value;
                
                // Show/hide clear button
                if (searchTerm.length > 0) {
                    clearSearchButton.classList.remove('hidden');
                } else {
                    clearSearchButton.classList.add('hidden');
                }

                // Debounce search to avoid too many filter operations
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterData(searchTerm);
                    sortAndRenderData();
                }, 300);
            });

            // Clear search functionality
            clearSearchButton.addEventListener('click', () => {
                searchInput.value = '';
                clearSearchButton.classList.add('hidden');
                filterData('');
                sortAndRenderData();
                searchInput.focus();
            });

            // Handle Enter key
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimeout);
                    filterData(e.target.value);
                    sortAndRenderData();
                }
            });
        }

        // Initial load
        loadCollageData();

        // Toggle sorting on button click
        sortToggleButton.addEventListener('click', () => {
            isAscendingSort = !isAscendingSort;
            sortToggleButton.textContent = isAscendingSort ? 'Sort SM: Low to High' : 'Sort SM: High to Low';
            sortAndRenderData();
        });
    });
</script>
</body>
</html>
